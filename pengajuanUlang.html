<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-T" />
  <title>Form Update Pengajuan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <style>
    /* Base Styles */
    .form-container > input,
    .form-container > button:not(.edit-btn):not(.save-btn):not(.delete-btn) {
      width: 175%;
    }
    .date-input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .date-input-group input,
    .date-input-group button {
      width: auto !important;
      flex: 0 0 auto;
    }
    .date-input-group input {
      flex: 1;
      min-width: 0;
    }
    .top-bar a:hover {
      color: #d80000;
    }
    h2 {
      text-align: center;
      color: #d80000;
    }
    label {
      font-weight: bold;
      display: block;
    }
    select, input {
      width: 100%;
      border: 1px solid #ccc;
      border-radius:12px;
      box-sizing: border-box;
    }
    button {
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    #btnSubmitAll {
      background-color: #d80000;
      color: white;
    }
    #btnSubmitAll:hover {
      background-color: #a80000;
    }
    .message {
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      display: none;
    }
    .message.success { background: #d4edda; color: #155724; }
    .message.error   { background: #f8d7da; color: #721c24; }
    .date-input-group .edit-btn { background: #FFA500; color: white; }
    .date-input-group .save-btn { background: #28a745; color: white; }
    .date-input-group .delete-btn { background: #dc3545; color: white; }
    .date-input-group button {
      border: none;
      border-radius: 12px;
    }
    
    /* === IDE PENYESUAIAN TAMPILAN (FINAL V4) === */

    /* Ide 1: Layout Baru, Navigasi di Atas */
    body {
      display: flex;
      flex-direction: column;
      height: auto;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      font-size: 28px;
    }
    
    .top-bar {
      width: 100%;
      background-color: #f8f8f8;
      padding: 20px 30px;
      border-bottom: 2px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
    }
    .top-bar a {
      font-size: 40px !important;
      color: #d80000;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: color .2s;
    }
    .material-icons-outlined {
      margin-right: 8px;
    }

    /* Ide 2: Ukuran Form Disesuaikan */
    .content {
      padding: 40px;
      flex: 1;
      overflow-y: auto;
    }
    .form-container {
      max-width: 1000px;
      padding: 50px;
      background: white;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
    }
    .form-container h2 {
      font-size: 44px;
      margin-bottom: 40px;
    }
    label {
      font-size: 28px;
      margin-top: 30px;
    }
    
    /* Aturan untuk Kotak Pilihan "Jenis Pengajuan" */
    select {
      padding: 35px;
      font-size: 30px;
      margin-top: 15px;
    }

    /* PERBAIKAN: Aturan KHUSUS untuk form tanggal agar ukurannya sama */
    .date-input-group input.flatpickr-input {
      padding: 45px !important;
      font-size: 38px !important;
      height: auto !important;
      border-radius: 10px;
      background-color: white;
      color: black;
    }


    .date-input-group button {
      padding: 40px 50px !important;
      font-size: 26px !important;
      height: auto !important;
    }

    
    /* Tombol umum lainnya */
    button {
      padding: 28px;
      font-size: 26px;
      margin-top: 40px;
      border-radius: 10px;
      width: 100%;
    }
    .date-input-group {
      gap: 25px;
      margin-top: 20px;
    }

    /* === GAYA BARU UNTUK DROPDOWN USER === */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown .dropdown-toggle {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 24px;
      color: #d80000;
      text-decoration: none;
      transition: color .2s;
    }

    .dropdown .dropdown-toggle:hover {
      color: #a80000;
    }

    #userNipDisplay {
      margin: 0 5px;
    }

    .dropdown-menu {
      display: none; /* Sembunyi secara default */
      position: absolute;
      right: 0;
      background-color: #ffffff;
      min-width: 200px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      border-radius: 8px;
      z-index: 100;
      margin-top: 10px;
      overflow: hidden;
    }

    .dropdown-menu a {
      color: #333;
      padding: 15px 20px;
      text-decoration: none;
      display: flex;
      align-items: center;
      font-size: 40px !important;
      transition: background-color 0.2s;
    }

    .dropdown-menu a:hover {
      background-color: #f1f1f1;
      color: #d80000;
    }

    .dropdown-menu.show {
      display: block; /* Kelas untuk menampilkan dropdown */
    }

    /* === PERBAIKAN: ATURAN MODAL POP-UP (BERLAKU UNTUK SEMUA UKURAN LAYAR) === */
    .modal {
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.6);
        display: none; /* Diubah oleh JS menjadi flex */
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: #ffffff;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        text-align: center;
        max-width: 90%;
        width: 500px;
        animation: fadeInUp 0.3s ease-out;
    }
    
    .modal-content h3 {
        color: #d80000;
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 28px;
    }

    .modal-content p {
        font-size: 22px;
        color: #333;
        margin-bottom: 30px;
        line-height: 1.5;
    }

    .modal-content button {
        padding: 15px 45px;
        font-size: 20px;
        font-weight: bold;
        border: none;
        background-color: #d80000;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        width: auto; /* Override width:100% dari button umum */
        margin-top: 0; /* Override margin-top dari button umum */
    }

    .modal-content button:hover {
        background-color: #a80000;
    }

    @keyframes fadeInUp {
        from {
            transform: translateY(30px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
    /* === END OF PERBAIKAN MODAL === */
@media (max-width: 768px) {
      .top-bar a {
         font-size: 40px !important;
      }
      .content {
        padding: 20px;
      }
      .form-container {
        padding: 25px;
      }
      .form-container h2 {
        font-size: 32px;
      }
      label {
        font-size: 24px;
      }
      select { /* Ukuran di HP */
        padding: 25px;
        font-size: 28px;
      }
      .date-input-group input.flatpickr-input {
         padding: 25px !important;
         font-size: 22px !important;
      }
      button {
        padding: 25px;
        font-size: 22px;
      }
      .date-input-group button {
        padding: 22px 28px;
        font-size: 224px;
      }
      .date-input-group {
        flex-wrap: wrap; 
      }

     /* Sesuaikan ukuran font modal di HP */
      .modal-content h3 { font-size: 28px; }
      .modal-content p { font-size: 26px; }
      .modal-content button { font-size: 26px; padding: 12px 35px; }

    /* === START: KODE TAMBAHAN UNTUK DROPDOWN MOBILE === */
    .dropdown-menu {
        min-width: 180px; /* Perkecil lebar minimum dropdown */
    }
    .dropdown-menu a {
        font-size: 40px !important;/* Sesuaikan ukuran font agar konsisten */
        padding: 12px 18px; /* Sesuaikan padding agar tidak terlalu besar */
    }
    .dropdown .dropdown-toggle {
        font-size: 20px; /* Samakan ukuran font dengan tombol "Kembali" */
    }
    /* === END: KODE TAMBAHAN === */
}
    
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-icon {
      animation: spin 1s linear infinite;
    }

  </style>
</head>
<body>
   <!-- POPUP KONFIRMASI LOGOUT -->
  <div id="popupLogout" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:1000;">
    <div style="background:#fff; padding:40px 50px; border-radius:14px; text-align:center; max-width: 500px; width: 90%;">
      <p style="font-size: 32px; margin-bottom: 30px;">Apakah Anda yakin ingin logout?</p>
      <div style="display: flex; justify-content: center; gap: 20px;">
        <button onclick="prosesLogout()" style="padding: 12px 28px; font-size: 30px; background-color: #d80000; color: white; border: none; border-radius: 8px; cursor: pointer;">Ya, Logout</button>
        <button onclick="tutupPopupLogout()" style="padding: 12px 28px; font-size: 30px; background-color: #888; color: white; border: none; border-radius: 8px; cursor: pointer;">Batal</button>
      </div>
    </div>
  </div>

  <div class="top-bar"> 
     <a id="goBackButton">
       <span class="material-icons-outlined">arrow_back</span>
       Kembali
     </a>
     <div class="dropdown">
       <a id="userDropdownToggle" class="dropdown-toggle">
         <span class="material-icons-outlined">account_circle</span>
         <span id="userNipDisplay"></span> <span class="material-icons-outlined">arrow_drop_down</span>
       </a>
       <div id="userDropdownMenu" class="dropdown-menu">
         <a id="logoutLink">
           <span class="material-icons-outlined">logout</span>
           Logout
         </a>
       </div>
     </div>
  </div>

  <div class="content">
    <div id="popupMessage" class="modal">
      <div class="modal-content">
        <h3 id="popupTitle">Pemberitahuan</h3>
        <p id="popupText"></p>
        <button id="popupOkBtn">OK</button>
      </div>
    </div>
    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <h3 id="confirmTitle">Konfirmasi</h3>
        <p id="confirmText"></p>
        <div style="display:flex; justify-content:center; gap:15px;">
          <button id="confirmYesBtn" style="background-color:#28a745;">Ya</button>
          <button id="confirmNoBtn" style="background-color:#6c757d;">Batal</button>
        </div>
      </div>
    </div>

    <div class="form-container">
      <h2>Form Update Pengajuan</h2>
      <div id="pesan" class="message"></div>
      <div id="statusProses" class="message" style="display:none; background:#fff3cd; color:#856404;">Data sedang dalam proses penyimpanan...</div>

      <label for="jenisPengajuan">Jenis Pengajuan</label>
      <select id="jenisPengajuan" onchange="renderInputs()">
        <option value="Libur">Libur</option>
        <option value="Cuti">Cuti Tahunan</option>
        <option value="Cuti Lainnya">Cuti CAP</option>
      </select>

      <div id="inputContainer"></div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    var sessionToken = sessionStorage.getItem("sessionToken");
    var maxInput = { Libur: 3, Cuti: 12, "Cuti Lainnya": 3 };
    var tanggalDisable = [];
    var pengajuanData = { libur: [], cuti: [] };
    var flatpickrInstances = [];
    
    document.addEventListener('DOMContentLoaded', () => {
        // Tampilkan NIP dari sessionStorage
        const nipDisplay = document.getElementById('userNipDisplay');
        const nip = sessionStorage.getItem('userNip');
        if (nipDisplay) nipDisplay.textContent = nip || 'GUEST';

        refreshData();
        
        // --- SCRIPT BARU: LOGIKA UNTUK DROPDOWN USER ---
        const dropdownToggle = document.getElementById('userDropdownToggle');
        const dropdownMenu = document.getElementById('userDropdownMenu');

        dropdownToggle.addEventListener('click', function(event) {
            event.stopPropagation(); // Mencegah window.onclick langsung menutup menu
            dropdownMenu.classList.toggle('show');
        });

        // Menutup dropdown jika pengguna mengklik di luar area menu
        window.addEventListener('click', function(event) {
            if (!dropdownToggle.contains(event.target)) {
                if (dropdownMenu.classList.contains('show')) {
                    dropdownMenu.classList.remove('show');
                }
            }
        });
        // --- AKHIR DARI SCRIPT DROPDOWN ---
    });


    async function refreshData() {
      const token = sessionStorage.getItem('sessionToken');
      const [pjRes, ddRes] = await Promise.all([
        fetch('/api/pengajuan-untuk-update', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ token }) }).then(r=>r.json()),
        fetch('/api/get-disable-dates', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ token }) }).then(r=>r.json())
      ]);
      pengajuanData = pjRes?.pengajuan || { libur: [], cuti: [], cuti_lainnya: [] };
      tanggalDisable = (ddRes?.disableDates || []).map(tglStr => {
        const parsed = parseTanggal(tglStr);
        return parsed ? parsed : tglStr;
      });
      renderInputs();
    }

    function navigateToPage(page) {
      window.location.href = '/' + page;
    }
    
    document.getElementById('goBackButton').addEventListener('click', () => navigateToPage('form'));
    document.getElementById('logoutLink').addEventListener('click', () => {
        document.getElementById('popupLogout').style.display = 'flex';
    });
    
    function showMessage(message, isSuccess = true) {
        const popup = document.getElementById('popupMessage');
        const title = document.getElementById('popupTitle');
        const text = document.getElementById('popupText');
        const btn = document.getElementById('popupOkBtn');

        title.textContent = isSuccess ? 'Berhasil' : 'Pemberitahuan';
        title.style.color = isSuccess ? '#28a745' : '#d80000';
        text.textContent = message;

        popup.style.display = 'flex';
        
        const closeModal = () => {
            popup.style.display = 'none';
        };

        btn.onclick = closeModal;

        popup.onclick = (event) => {
            if (event.target === popup) {
                closeModal();
            }
        };
    }

    function parseTanggal(tanggalStr) {
      const date = new Date(tanggalStr);
      return isNaN(date.getTime()) ? null : date;
    }
    function showConfirm(message, onYes) {
        const modal = document.getElementById('confirmModal');
        const text = document.getElementById('confirmText');
        const yesBtn = document.getElementById('confirmYesBtn');
        const noBtn = document.getElementById('confirmNoBtn');

        text.textContent = message;
        modal.style.display = 'flex';

        yesBtn.onclick = () => {
            modal.style.display = 'none';
            if (typeof onYes === 'function') onYes();
        };

        noBtn.onclick = () => {
            modal.style.display = 'none';
        };

        modal.onclick = (e) => {
            if (e.target === modal) modal.style.display = 'none';
        };
    }


    function renderInputs() {
      const jenis = document.getElementById('jenisPengajuan').value;
      const container = document.getElementById('inputContainer');
      container.innerHTML = '';
      flatpickrInstances = [];
      let defaultDates = [];
      if (jenis === 'Libur') {
        defaultDates = pengajuanData.libur || [];
      } else if (jenis === 'Cuti') {
        defaultDates = pengajuanData.cuti || [];
      } else if (jenis === 'Cuti Lainnya') {
        defaultDates = pengajuanData['cuti_lainnya'] || [];
      }

      for (let i = 0; i < maxInput[jenis]; i++) {
        const group = document.createElement('div');
        group.className = 'date-input-group';
        container.appendChild(group);

        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = 'Pilih tanggalâ€¦';
        group.appendChild(input);

        const tanggalAwal = defaultDates[i] || "";

        const fp = flatpickr(input, {
          dateFormat: 'd/m/Y',
          disable: jenis === 'Libur' ? tanggalDisable : [],
          defaultDate: parseTanggal(tanggalAwal) || tanggalAwal || null
        });
        flatpickrInstances.push(fp);

        const btnEdit = document.createElement('button');
        btnEdit.className = 'edit-btn';
        btnEdit.textContent = tanggalAwal ? 'Edit' : 'Tambah';
        group.appendChild(btnEdit);

        const btnDelete = document.createElement('button');
        btnDelete.className = 'delete-btn';
        btnDelete.textContent = 'Hapus';
        btnDelete.style.display = tanggalAwal ? 'inline-block' : 'none';
        group.appendChild(btnDelete);

        const btnSave = document.createElement('button');
        btnSave.className = 'save-btn';
        btnSave.textContent = 'Simpan';
        btnSave.style.display = 'none';
        group.appendChild(btnSave);

        function updateUI(isEditing) {
          input.disabled = !isEditing;
          btnEdit.style.display = isEditing ? 'none' : 'inline-block';
          btnSave.style.display = isEditing ? 'inline-block' : 'none';
          btnDelete.style.display = (!isEditing && tanggalAwal) ? 'inline-block' : 'none';
        }
        updateUI(false);

        btnEdit.onclick = () => {
          updateUI(true);
        };

        btnSave.onclick = () => {
          const tanggalBaruStr = fp.input.value;
          if (!tanggalBaruStr) {
            showMessage('Tanggal tidak boleh kosong.', false);
            return;
          }
          const [d, m, y] = tanggalBaruStr.split('/');
          const tanggalBaru = `${y}-${m.padStart(2, '0')}-${d.padStart(2, '0')}`;

          if (tanggalAwal === tanggalBaru) {
            showMessage('Tanggal yang Anda ajukan tidak berubah.', false);
            refreshData();
            updateUI(false);
            return;
          }
          
          const semuaTanggal = [
            ...(pengajuanData.libur || []),
            ...(pengajuanData.cuti || []),
            ...(pengajuanData.cuti_lainnya || [])
          ];

          if (semuaTanggal.includes(tanggalBaru)) {
            showMessage('Tanggal yang Anda ajukan telah Anda ajukan sebelumnya.', false);
            refreshData();
            updateUI(false);
            return;
          }

          btnSave.disabled = true;
          btnSave.innerHTML = `<span class="material-icons-outlined loading-icon">autorenew</span> Menyimpan...`;
          input.disabled = true;
          const endpoint = tanggalAwal ? '/api/update-satu-tanggal' : '/api/simpan-satu-tanggal';
          const payload = tanggalAwal ? 
            { token: sessionStorage.getItem('sessionToken'), jenis, tanggalLama: tanggalAwal, tanggalBaru } : 
            { token: sessionStorage.getItem('sessionToken'), jenis, tanggal: tanggalBaru };
          showStatusProses(true);
          fetch(endpoint, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) })
            .then(r=>r.json())
            .then(res => {
                showMessage(res.message, res.success);
                showStatusProses(false);

                if (res.success) {
                    // === SOLUSI BARU & LEBIH BAIK ===
                    // 1. Dapatkan "key" yang benar untuk jenis pengajuan
                    const jenisKey = jenis === 'Libur' ? 'libur' : (jenis === 'Cuti' ? 'cuti' : 'cuti_lainnya');

                    // 2. Perbarui data di variabel `pengajuanData` secara manual
                    if (tanggalAwal) { 
                        // Ini mode EDIT: cari tanggal lama dan ganti dengan yang baru
                        const index = pengajuanData[jenisKey].indexOf(tanggalAwal);
                        if (index > -1) {
                            pengajuanData[jenisKey][index] = tanggalBaru;
                        }
                    } else { 
                        // Ini mode TAMBAH: langsung masukkan tanggal baru ke array
                        pengajuanData[jenisKey].push(tanggalBaru);
                    }
                    
                    // 3. Langsung gambar ulang tampilan dengan data yang sudah diupdate
                    //    Ini jauh lebih cepat daripada memanggil refreshData()
                    renderInputs(); 
                    
                } else {
                    // Jika gagal, kembalikan tombol agar bisa dicoba lagi
                    btnSave.disabled = false;
                    btnSave.textContent = 'Simpan';
                    input.disabled = false;
                }
            })
            .catch(err => {
              showMessage('Terjadi kesalahan saat menyimpan: ' + (err?.message || err), false);
              showStatusProses(false);
              btnSave.disabled = false;
              btnSave.textContent = 'Simpan';
              input.disabled = false;
            });
        };

        btnDelete.onclick = () => {
          showConfirm('Apakah Anda yakin ingin menghapus tanggal yang telah diajukan?', () => {
              btnDelete.disabled = true;
              btnDelete.innerHTML = `<span class="material-icons-outlined loading-icon">autorenew</span> Menghapus...`;
              input.disabled = true;
              showStatusProses(true);
              fetch('/api/hapus-satu-tanggal', {
                  method: 'POST', headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ token: sessionStorage.getItem('sessionToken'), jenis, tanggal: tanggalAwal })
              })
                  .then(r=>r.json())
                  .then(res => {
                      showMessage('Data berhasil dihapus.', true);
                      showStatusProses(false);
                      refreshData()

                      // --- TAMBAHAN SOLUSI UNTUK HAPUS ---
                      // Segera reset tampilan baris ini untuk menghilangkan 'loading...'
                      updateUI(false); 
                      // ------------------------------------
                                        
                      if (res.success) {
                          // === SOLUSI BARU & LEBIH BAIK UNTUK HAPUS ===
                          // 1. Dapatkan "key" yang benar
                          const jenisKey = jenis === 'Libur' ? 'libur' : (jenis === 'Cuti' ? 'cuti' : 'cuti_lainnya');

                          // 2. Hapus tanggal dari array `pengajuanData` secara manual
                          const index = pengajuanData[jenisKey].indexOf(tanggalAwal);
                          if (index > -1) {
                              pengajuanData[jenisKey].splice(index, 1);
                          }

                          // 3. Langsung gambar ulang tampilan
                          renderInputs();
                      } else {
                          // Jika gagal, kembalikan tombol ke kondisi semula
                          btnDelete.disabled = false;
                          btnDelete.textContent = 'Hapus';
                          input.disabled = false;
                      }
                  })
                  .catch(err => {
                      showMessage('Terjadi kesalahan saat menghapus: ' + (err?.message || err), false);
                      showStatusProses(false);
                      btnDelete.disabled = false;
                      btnDelete.textContent = 'Hapus';
                      input.disabled = false;
                  });
          });

        };
      }
      const btnSubmitAll = document.getElementById('btnSubmitAll');
      if (btnSubmitAll) btnSubmitAll.style.display = 'none';
    }

    // Hapus binding lama untuk element yang tidak ada (#logoutButton)

  function showStatusProses(show = true) {
    const statusBox = document.getElementById('statusProses');
    statusBox.style.display = show ? 'block' : 'none';
  }

  function prosesLogout() {
      const popupLogout = document.getElementById('popupLogout');
      const yesButton = popupLogout.querySelector('button[onclick="prosesLogout()"]');
      
      // Simpan konten asli
      const originalContent = yesButton.innerHTML;

      // Tampilkan loading spinner
      yesButton.innerHTML = `<span class="material-icons-outlined loading-icon">autorenew</span> Keluar...`;
      yesButton.disabled = true;

      const token = sessionStorage.getItem('sessionToken');
      sessionStorage.removeItem('sessionToken');
      fetch('/api/logout', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ token }) })
        .finally(() => { window.location.href = '/'; });
    }

    function showPopup() {
      document.getElementById('popup').style.display = 'flex';
    }
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
        resetForm();    // Panggil fungsi reset di sini!
        refreshData();  // Refresh data setelah form bersih
    }
  </script>
</body>
